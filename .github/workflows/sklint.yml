name: sklint

on:
  pull_request:
  push:

jobs:
  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install sklint
        run: go install github.com/sven1103-agent/sklint/cmd/sklint@latest

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run sklint
        run: |
          set -euo pipefail
          for dir in skills/*; do
            if [ -d "$dir" ]; then
              echo "::group::sklint ${dir}"
              sklint --strict "$dir"
              echo "sklint passed for ${dir}"
              echo "::endgroup::"
            fi
          done
